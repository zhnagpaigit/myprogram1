					bottom: 0, //新页面底部位置
					//					      width:100%,//新页面宽度，默认为100%
					//					      height:100%,//新页面高度，默认为100%
				},
				extras: {

				},
				createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				show: {
					autoShow: true, //页面loaded事件发生后自动显示，默认为true
					//					      aniShow:animationType,//页面显示动画，默认为”slide-in-right“；
					//					      duration:animationTime//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
					options: {
						//					        width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
						//					        height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
					}
				}
			})

		});
		
		
			if(mui.os.ios || mui.os.android) {

					mui.plusReady(function() {
						$("#btn").on('tap', function() {
							if(mui.os.ios) {

								var UIPasteboard = plus.ios.importClass("UIPasteboard");
								//这步会有异常因为UIPasteboard是不允许init的，init的问题会在新版中修改
								var generalPasteboard = UIPasteboard.generalPasteboard();
								// 设置/获取文本内容: www.bcty365.com
								generalPasteboard.setValueforPasteboardType("testValue", "public.utf8-plain-text");
								var value = generalPasteboard.valueForPasteboardType("public.utf8-plain-text");
							} else if(mui.os.android) {

								var Context = plus.android.importClass("android.content.Context");
								var main = plus.android.runtimeMainActivity();
								var clip = main.getSystemService(Context.CLIPBOARD_SERVICE);
								plus.android.invoke(clip, "setText", window.location.href);
								mui.alert('链接复制成功');
							}
						});
					})
				}
